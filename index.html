<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Rodama - Loyalty Rewards</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FFFFFF">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="rodama-rewards">
  <meta name="description" content="Food Delivery & Loyalty Rewards">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #FFFFFF;
    }
    iframe {
      width: 100lvw;
      height: 100lvh;
      border: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    @supports(padding: max(0px)) {
      body, iframe {
        padding-top: env(safe-area-inset-top);
        height: calc(100lvh - env(safe-area-inset-top));
      }
    }

    /* ðŸ”½ Estilos del banner de instalaciÃ³n */
    @media (max-width: 768px) {
      .install-banner {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        padding: 10px 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 92%;
        max-width: 420px;
        z-index: 9999;
        font-family: system-ui, sans-serif;
        animation: slideUp 0.4s ease-out;
      }
      .install-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .install-info img {
        width: 40px;
        height: 40px;
        border-radius: 12px;
      }
      .app-text strong {
        display: block;
        font-size: 14px;
        color: #111;
      }
      .app-text span {
        font-size: 12px;
        color: #555;
      }
      .actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #installBtn {
        background: #e63950;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }
      .close-btn {
        background: transparent;
        border: none;
        font-size: 18px;
        cursor: pointer;
        color: #777;
      }
      .close-btn:hover { color: #000; }
      @keyframes slideUp {
        from { opacity: 0; transform: translate(-50%, 30px); }
        to   { opacity: 1; transform: translate(-50%, 0); }
      }
    }
    @media (min-width: 769px) {
      .install-banner { display: none !important; }
    }
  </style>

  <!-- OneSignal -->
  <script>
    window.OneSignal = window.OneSignal || {};
    window.OneSignalDeferred = window.OneSignalDeferred || [];
  </script>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    function ensureOneSignalIsGlobal() {
      if (!window.OneSignal) {
        console.log("Asegurando que OneSignal sea global");
        window.OneSignal = window.OneSignal || {};
      }
      window.OneSignalDeferred.push(function() {
        console.log("Inicializando OneSignal desde global script");
        window.OneSignal.init({
          appId: "a18ba484-72a8-4fe3-b51c-7eecfcf51199",
          notifyButton: { enable: false },
          allowLocalhostAsSecureOrigin: true,
          serviceWorkerParam: { scope: "/" },
          serviceWorkerPath: "/OneSignalSDKWorker.js",
        });
        window.oneSignalInitialized = true;
        const event = new CustomEvent('onesignalInitialized');
        window.dispatchEvent(event);
        console.log("OneSignal inicializado correctamente");
      });
    }
    ensureOneSignalIsGlobal();
    document.addEventListener('DOMContentLoaded', ensureOneSignalIsGlobal);
    setTimeout(ensureOneSignalIsGlobal, 2000);
  </script>
</head>
<body>
  <iframe id="framerContent" src="https://rodamaapp.framer.website" allowfullscreen allow="geolocation; camera; microphone; storage-access"></iframe>

  <!-- ðŸ”½ Banner de instalaciÃ³n -->
  <div id="installBanner" class="install-banner" style="display:none;">
    <div class="install-info">
      <img src="https://framerusercontent.com/images/kPlal8MnRxnK7qFBwjXr9mJTrD8.png?width=193&height=193" alt="Rodama" />
      <div class="app-text">
        <strong>Rodama</strong>
        <span>Ordena, Paga, Recibe</span>
      </div>
    </div>
    <div class="actions">
      <button id="installBtn">Instalar</button>
      <button id="closeBanner" class="close-btn">âœ•</button>
    </div>
  </div>

  <script>
    // Banner install PWA
    let deferredPrompt;
    const installBanner = document.getElementById("installBanner");
    const installBtn = document.getElementById("installBtn");
    const closeBtn = document.getElementById("closeBanner");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBanner.style.display = "flex";
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") {
        installBanner.style.display = "none";
      }
      deferredPrompt = null;
    });

    closeBtn.addEventListener("click", () => {
      installBanner.style.display = "none";
    });

    // Service Worker
    (function() {
      const SESSION_KEY = 'rodama_session_data';
      const iframe = document.getElementById('framerContent');
      const targetOrigin = 'https://rodamaapp.framer.website';
      function sendMessageToIframe(message) {
        if (iframe && iframe.contentWindow) {
          iframe.contentWindow.postMessage(message, targetOrigin);
        }
      }
      window.addEventListener('message', function(event) {
        if (event.origin !== targetOrigin) return;
        try {
          if (event.data && event.data.type) {
            switch(event.data.type) {
              case 'setSessionData':
                if (event.data.sessionData) {
                  localStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
                  sessionStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
                } else {
                  localStorage.removeItem(SESSION_KEY);
                  sessionStorage.removeItem(SESSION_KEY);
                }
                break;
              case 'getSessionData':
                const sessionData = localStorage.getItem(SESSION_KEY);
                sendMessageToIframe({
                  type: 'sessionDataResponse',
                  sessionData: sessionData ? JSON.parse(sessionData) : null
                });
                break;
            }
          }
        } catch (error) {
          console.error('PWA: Error processing message:', error);
        }
      });
      function restoreSession() {
        try {
          const sessionData = localStorage.getItem(SESSION_KEY);
          if (sessionData) {
            setTimeout(() => {
              sendMessageToIframe({
                type: 'restoreSession',
                sessionData: JSON.parse(sessionData)
              });
            }, 2000);
          }
        } catch (error) {
          console.error('PWA: Error restoring session:', error);
        }
      }
      document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
          restoreSession();
        }
      });
      iframe.onload = function() { restoreSession(); };
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function(err) {
              console.error('ServiceWorker registration failed: ', err);
            });
        });
      }
    })();
  </script>
</body>
</html>
