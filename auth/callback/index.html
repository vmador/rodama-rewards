<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OAuth Callback</title>
</head>
<body>
    <p>Procesando autenticaci贸n...</p>
    <script>
        const url = new URL(window.location.href)
        const code = url.searchParams.get('code')
        
        if (code && window.opener) {
            window.opener.postMessage({
                type: "OAUTH_CODE_RECEIVED",
                code: code
            }, "*")
            window.close()
        } else {
            document.body.innerHTML = '<p>Error: No se recibi贸 el c贸digo de autorizaci贸n</p>'
        }
    </script>
</body>
</html>
